<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" type="image/png" href="img/fav.png">
      <title></title>
      <!-- Slick Slider -->
      <link rel="stylesheet" type="text/css" href="vendor/slick/slick.min.css"/>
      <link rel="stylesheet" type="text/css" href="vendor/slick/slick-theme.min.css"/>
      <!-- Feather Icon-->
      <link href="vendor/icons/feather.css" rel="stylesheet" type="text/css">
      <!-- Bootstrap core CSS -->
      <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom styles for this template -->
      <link href="css/style.css" rel="stylesheet">
   </head>
   <body>
      <div class="bg-white">
         <div class="container">
            <div class="row justify-content-center align-items-center d-flex vh-100">
               <div class="col-md-4 mx-auto">
                  <div class="osahan-login py-4">
                     <div class="text-center mb-4">
                        <a href="index.html"><img src="img/fav.png" alt=""></a>
                        <h5 class="font-weight-bold mt-3">现在加入</h5>
                        <p class="text-muted">更多丰富信息等你发现</p>
                     </div>
                     <form action="/sign_up" id="sign_up">
                        <div class="form-row">
                           <div class="col">
                              <div class="form-group">
                                 <label class="mb-1">用户名</label>
                                 <div class="position-relative icon-form-control">
                                    <i class="feather-user position-absolute"></i>
                                    <input type="text" name="username" class="form-control">
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="mb-1">邮箱</label>
                           <div class="position-relative icon-form-control">
                              <i class="feather-at-sign position-absolute"></i>
                              <input type="email" name="email" class="form-control">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="mb-1">密码 (6位以上字符)</label>
                           <div class="position-relative icon-form-control">
                              <i class="feather-unlock position-absolute"></i>
                              <input type="password" name="password" class="form-control">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="mb-1">注册表名您同意我们的<a href="#">用户协议</a>, <a href="#">隐私政策</a>, and <a  href="#">cookie政策</a>.</label>
                        </div>
                        <button class="btn btn-primary btn-block text-uppercase" id="sign_up_btn" type="button"> 注册并加入 </button>
                        <div class="py-3 d-flex align-item-center">
                           <span class="ml-auto"> 已经有账号了？ <a class="font-weight-bold" href="sign-in.html">登录</a></span>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Bootstrap core JavaScript -->
      <script src="vendor/jquery/jquery.min.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
      <!-- slick Slider JS-->
      <script type="text/javascript" src="vendor/slick/slick.min.js"></script>
      <!-- Custom scripts for all pages-->
      <script src="js/osahan.js"></script>
      <script src="js/sign.js"></script>
   </body>
</html>
